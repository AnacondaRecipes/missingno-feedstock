{% set version = "0.4.1" %}

package:
  name: missingno
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/missingno/missingno-{{ version }}.tar.gz
  sha256: 3f192fd713619694b16bbc4c5021fdb4edfb39188e86e2adf03e67a876249479

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib
    - seaborn

test:
  imports:
    - missingno

about:
  home: https://github.com/ResidentMario/missingno
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Missing data visualization module for Python.'

extra:
  recipe-maintainers:
    - ericmjl
